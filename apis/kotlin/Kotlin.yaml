forge-1.19.4:
  gradle: |
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"
            }
        }
    }  
    repositories {
        maven {
            url "https://www.cursemaven.com"
            content {
                includeGroup "curse.maven"
            }
        }
    }
    dependencies {
       compileOnly fg.deobf("curse.maven:jade-351264:4778283")
       runtimeOnly fg.deobf("curse.maven:jade-351264:4778283")
    }
  update_files:
    - ~
